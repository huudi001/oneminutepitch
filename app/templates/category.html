{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content%}
<div class="container">
    <div class="row" >
        <h3>{{category.name}} Ideas</h3> <a class="btn btn-info" href="/category/pitch/new/{{category.id}}">Pitch your idea here</a><br>
    </div>
    <div class="row">
       {% if pitch %}
           {{macro.displayPitches(pitch)}}
       {% else %}
           <h3 class="text-center"></h3>
       {% endif %}
   </div>
</div>
{% endblock%}
