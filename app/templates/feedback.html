{% extends 'base.html' %} {% import 'macros.html' as macro%} {%block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">{%endblock%}

<!-- content block -->
{% block content %}
<div class="container">
  <h3> <strong>Pitch:</strong> <i>{{pitches.content}}</i></h3>
  <h4>feedbacks:</h4>{% if feedback %} {{ macro.displaySpecificPitch(feedback)}}
  <hr> {%else%}
  <h3 class="text-center">No feedback </h3>{% endif %}
  <p class="text-right"><a class="btn btn-primary" href="/pitch/new/{{pitches.id}}">give a feedback</a></p>
</div>{% endblock %}
